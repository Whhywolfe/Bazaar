<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login - SATTA BAZAAR</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Baloo 2', cursive;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
    }
    #error {
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>एडमिन लॉगिन</h2>
    <input type="password" id="adminPass" placeholder="एडमिन पासवर्ड डालें" />
    <button onclick="login()">लॉगिन करें</button>
    <p id="error"></p>
  </div>

  <script>
    const adminPassword = "1234";

    function login() {
      const pass = document.getElementById("adminPass").value;
      if (pass === adminPassword) {
        localStorage.setItem("isAdmin", "true");
        window.location.href = "admin.html";
      } else {
        document.getElementById("error").innerText = "❌ गलत पासवर्ड!";
      }
    }

    if (localStorage.getItem("isAdmin") === "true") {
      window.location.href = "admin.html";
    }
  </script>
</body>
</html>
