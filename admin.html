  <script>
    const correctPassword = "Vishal@4820";

    function updateNumber() {
      const game = document.getElementById('game').value;

    function updatePayments() {

      if (!gpay && !paytm) {

    }

    function renderDeposits() {
      const table = document.getElementById("deposit-table");
      let deposits = JSON.parse(localStorage.getItem("depositHistory")) || [];

      table.innerHTML = "";

      deposits.forEach((item, index) => {
        const tr = document.createElement("tr");

        tr.innerHTML = `
          <td>${item.name}</td>
          <td>${item.mobile}</td>
          <td>‚Çπ${item.amount}</td>
          <td>${item.utr}</td>
          <td>${item.note || '-'}</td>
          <td>${item.time}</td>
          <td class="${item.status === 'approved' ? 'approved' : 'pending'}">
            ${item.status === 'approved' ? '‚úÖ Approved' : 'üïì Pending'}
          </td>
          <td>
            <button class="approve-btn" onclick="approveDeposit(${index})" ${item.status === 'approved' ? 'disabled' : ''}>
              Approve
            </button>
          </td>
        `;

        table.appendChild(tr);
      });
    }

    function approveDeposit(index) {
      let deposits = JSON.parse(localStorage.getItem("depositHistory")) || [];
      if (deposits[index].status === "approved") return;

      deposits[index].status = "approved";

      let currentBalance = parseInt(localStorage.getItem("userBalance")) || 0;
      currentBalance += parseInt(deposits[index].amount);
      localStorage.setItem("userBalance", currentBalance);

      localStorage.setItem("depositHistory", JSON.stringify(deposits));
      renderDeposits();
    }
