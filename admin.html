  <script>
    if (localStorage.getItem("isAdmin") !== "true") {
      window.location.href = "admin-login.html";
    }

    function logout() {
      localStorage.removeItem("isAdmin");
      window.location.href = "admin-login.html";
    }

    function updateResult() {
      const game = document.getElementById("gameName").value.trim();
      const number = document.getElementById("resultNumber").value.trim();
      if (game && number) {
        localStorage.setItem(`result_${game}`, number);
        document.getElementById("resultMsg").innerText = `‚úÖ ${game} ‡§ï‡§æ ‡§∞‡§ø‡§ú‡§≤‡•ç‡§ü ‡§Ö‡§™‡§°‡•á‡§ü ‡§π‡•Å‡§Ü: ${number}`;
        showAllResults();
        document.getElementById("gameName").value = "";
        document.getElementById("resultNumber").value = "";
      } else {
        document.getElementById("resultMsg").innerText = "‚ùå ‡§ï‡•É‡§™‡§Ø‡§æ ‡§™‡•Ç‡§∞‡§æ ‡§µ‡§ø‡§µ‡§∞‡§£ ‡§≠‡§∞‡•á‡§Ç‡•§";

    function approveDeposit() {
      const name = document.getElementById("depositName").value.trim();
      const upi = document.getElementById("depositUPI").value.trim();
      const utr = document.getElementById("depositUTR").value.trim();
      const amount = document.getElementById("depositAmount").value.trim();
      const date = document.getElementById("depositDate").value;

      if (name && upi && utr && amount && date) {
        let deposits = JSON.parse(localStorage.getItem("depositHistory") || "[]");
        const entry = `üë§ ${name} | üí∏ ‚Çπ${amount} | üè¶ UPI: ${upi} | üÜî UTR: ${utr} | üìÖ ${date}`;
        deposits.push(entry);

        document.getElementById("depositMsg").innerText = "‚úÖ ‡§°‡§ø‡§™‡•â‡§ú‡§ø‡§ü ‡§Æ‡§Ç‡§ú‡•Ç‡§∞ ‡§ï‡§∞ ‡§¶‡§ø‡§Ø‡§æ ‡§ó‡§Ø‡§æ‡•§";
        document.getElementById("depositName").value = "";
        document.getElementById("depositUPI").value = "";
        document.getElementById("depositUTR").value = "";
        document.getElementById("depositAmount").value = "";
        document.getElementById("depositDate").value = "";
        showDeposits();
      } else {
        document.getElementById("depositMsg").innerText = "‚ùå ‡§∏‡§≠‡•Ä ‡§µ‡§ø‡§µ‡§∞‡§£ ‡§≠‡§∞‡•á‡§Ç‡•§";
      }
    }

    function approveWithdraw() {
      const info = document.getElementById("withdrawData").value.trim();
      if (info) {
        let withdrawals = JSON.parse(localStorage.getItem("withdrawHistory") || "[]");
        withdrawals.push(info);
        localStorage.setItem("withdrawHistory", JSON.stringify(withdrawals));
        document.getElementById("withdrawMsg").innerText = "‚úÖ ‡§µ‡§ø‡§¶‡§°‡•ç‡§∞‡•â‡§≤ ‡§Æ‡§Ç‡§ú‡•Ç‡§∞ ‡§ï‡§∞ ‡§¶‡§ø‡§Ø‡§æ ‡§ó‡§Ø‡§æ‡•§";

    function showAllResults() {
      let html = "<h4>üéØ ‡§∏‡§≠‡•Ä ‡§∞‡§ø‡§ú‡§≤‡•ç‡§ü:</h4><ul>";
      Object.keys(localStorage).forEach((key) => {
        if (key.startsWith("result_")) {
          const game = key.replace("result_", "");
          const number = localStorage.getItem(key);
          html += `<li><strong>${game}</strong>: ${number}</li>`;
        }
      });
      html += "</ul>";
      document.getElementById("allResults").innerHTML = html;
    }

    function showDeposits() {
      const deposits = JSON.parse(localStorage.getItem("depositHistory") || "[]");
      const ul = document.getElementById("depositHistory");
      ul.innerHTML = deposits.map(d => `<li>${d}</li>`).join("");
    }

    function showWithdrawals() {
      const withdrawals = JSON.parse(localStorage.getItem("withdrawHistory") || "[]");
      const ul = document.getElementById("withdrawHistory");
      ul.innerHTML = withdrawals.map(d => `<li>${d}</li>`).join("");
    }

    showAllResults();

  </script>
