<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>जमा करें - SATTA BAZAAR ONLINE</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Baloo 2', cursive;
      background: linear-gradient(to right, #ffebee, #fff3e0);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 2rem auto;
      background: white;
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #d32f2f;
      margin-bottom: 1rem;
    }

    label {
      font-size: 1.1rem;
      display: block;
      margin-top: 1rem;
      color: #333;
    }

    input, textarea, button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    input[readonly] {
      background-color: #f9f9f9;
      font-weight: bold;
    }

    button {
      margin-top: 1.5rem;
      background-color: #d32f2f;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #b71c1c;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>जमा करें</h2>

    <form>
      <label>नाम:</label>
      <input type="text" placeholder="अपना नाम दर्ज करें" required>

      <label>फोन नंबर:</label>
      <input type="tel" placeholder="मोबाइल नंबर" required>

      <label>जमा राशि (₹):</label>
      <input type="number" placeholder="उदाहरण: 500" required>

      <label>Google Pay / PhonePe नंबर:</label>
      <input type="text" id="gpay" readonly />

      <label>नोट (यदि कोई हो):</label>
      <textarea placeholder="कोई टिप्पणी लिखें..."></textarea>

      <button type="submit">भेजें</button>
    </form>
  </div>

  <script>
    const gpayField = document.getElementById("gpay");
    const gpayValue = localStorage.getItem("payment_gpay");
    gpayField.value = gpayValue || "Admin से नंबर अपडेट करें";
  </script>

</body>
</html>
